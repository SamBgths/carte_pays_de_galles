<!DOCTYPE html>
<html>
<head>
    <title>Carte OpenStreetMap - Pays de Galles</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>
        // Initialiser la carte
        var map = L.map('map').setView([52.1307, -3.7837], 8); // Centre par défaut : Pays de Galles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Fonction pour ajouter ou déplacer un marqueur
        var marker = null;
        function updateMarker(lat, lon) {
            if (marker) {
                // Déplace le marqueur existant
                marker.setLatLng([lat, lon]);
            } else {
                // Ajoute un nouveau marqueur
                marker = L.marker([lat, lon]).addTo(map)
                    .bindPopup('Nouvelle position')
                    .openPopup();
            }
            // Centre la carte sur le nouveau point
            map.setView([lat, lon], 12);
        }

        // Écoute les messages envoyés par FlutterFlow
        window.addEventListener('message', (event) => {
            const data = event.data;
            if (data && data.lat && data.lon) {
                updateMarker(data.lat, data.lon);
            }
        });
    </script>
</body>
</html>
