<!DOCTYPE html>
<html>
<head>
    <title>Carte OpenStreetMap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
</head>
<body>
    <div id="map" style="height: 100vh;"></div>
    <script>
        // Récupérer les paramètres de l'URL
        function getQueryParams() {
            const params = new URLSearchParams(window.location.search);
            return {
                lat: parseFloat(params.get('lat')) || 52.1307,
                lon: parseFloat(params.get('lon')) || -3.7837,
                zoom: parseInt(params.get('zoom')) || 8
            };
        }

        // Initialiser la carte
        const queryParams = getQueryParams();
        var map = L.map('map').setView([queryParams.lat, queryParams.lon], queryParams.zoom);

        // Ajouter une couche OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Ajouter un marqueur initial
        let marker = L.marker([queryParams.lat, queryParams.lon]).addTo(map);

        // Fonction pour mettre à jour la vue et le marqueur
        function updateMap(lat, lon, zoom) {
            // Mettre à jour la vue de la carte
            map.setView([lat, lon], zoom);

            // Mettre à jour la position du marqueur
            marker.setLatLng([lat, lon]);
        }

        // Écouter les changements dans l'URL
        window.addEventListener('popstate', () => {
            const updatedParams = getQueryParams();
            updateMap(updatedParams.lat, updatedParams.lon, updatedParams.zoom);
        });

        // Ajouter une méthode globale pour une communication facile avec FlutterFlow
        window.updateMapFromFlutter = function(lat, lon, zoom) {
            updateMap(lat, lon, zoom);
        };
    </script>
</body>
</html>
